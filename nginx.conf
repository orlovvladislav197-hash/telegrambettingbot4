server {
    listen 80;
    server_name betforge.duckdns.org;  # <- замените на ваш домен

    # Перенаправляем весь HTTP на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name betforge.duckdns.org;  # <- замените на ваш домен

    ssl_certificate /etc/letsencrypt/live/betforge.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/betforge.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Прокси для админки (Flask, слушает внутренне на 127.0.0.1:8000)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Опционально: webhook для Telegram (если будете использовать webhook)
    # Раскомментируйте и настройте, если переключитесь на webhook и запустите вой сервер для webhook на 127.0.0.1:8443
    # location /webhook/ {
    #     proxy_pass http://127.0.0.1:8443;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Базовые заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}